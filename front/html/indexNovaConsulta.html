<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro da Consulta</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <main>
        <section class="section-logo">
            <img src="../assets/logo_spmedgroup_v1 1.png" alt="Logo SpMedicalGroup">
            <h1>Cadastre a consulta:</h1>
            <p>Insira as informações necessárias para o cadastro da consulta.</p>
        </section>
        <section class="section-info">
            <div class="box-form">
                <form action="">
                    <div class="margin-input">
                        <p>Paciente</p>
                        <input type="text">
                    </div>
                    <div class="margin-input">
                        <p>Médico</p>
                        <input type="text">
                    </div>
                    <div class="margin-input">
                        <p>Situação</p>
                        <input type="text">
                    </div>
                    <div class="margin-input">
                        <p>Data da Consulta</p>
                        <input class="color-input" type="date">
                    </div>
                    <div class="margin-input">
                        <p>Horário</p>
                        <input class="color-input" type="time">
                    </div>
                    <div class="margin-input">
                        <p>Descrição</p>
                        <input type="text">
                    </div>
                    <button class="margin-cadastro">Cadastrar</button>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
