<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <main>
        <section class="section-logo">
            <img src="../assets/logo_spmedgroup_v1 1.png" alt="Logo SpMedicalGroup">
            <h1>Cadastre a sua conta SpMedicalGroup:</h1>
            <p>Já possui uma conta? Conecte-se agora mesmo!</p>
            <a href="">Fazer login</a>
        </section>
        <section class="section-info">
            <div class="box-form">
                <form action="">
                    <div class="margin-input">
                        <p>Nome de Usuário</p>
                        <input type="text">
                    </div>
                    <div class="margin-input">
                        <p>Email / Nome de Usuário</p>
                        <input type="text">
                    </div>
                    <div class="margin-input">
                        <p>Senha</p>
                        <input type="password">
                    </div>
                    <button class="margin-cadastro">Cadastrar</button>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
