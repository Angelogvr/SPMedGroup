<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem das Consultas</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <main>
        <section class="section-logo">
            <img src="../assets/logo_spmedgroup_v1 1.png" alt="Logo SpMedicalGroup">
            <h1>Lista das suas Consultas:</h1>
            <p>Lista cada consulta pela qual você passará/já passou.</p>
        </section>
        <section class="section-info">
            <div class="box-form">
                <form action="">
                    <div class="margin-input">
                        <p>Lista</p>
                        <input type="search">
                    </div>
                    <div class="margin-input">
                        <p>Detalhes</p>
                        <input style="height: 300px; padding-bottom: 265px;" type="text">
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
